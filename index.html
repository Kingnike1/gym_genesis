<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- NProgress CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
  <!-- NProgress JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>

  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      position: relative;
      overflow: hidden;
    }

    /* Partículas no fundo */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Container central */
    .container {
      z-index: 1;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 50px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      animation: fadeIn 1.5s ease;
    }

    /* Título */
    .container h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: #ffffff;
    }

    /* Subtítulo */
    .container p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #e0e0e0;
    }

    /* Estilização dos botões */
    .links {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    /* Botão insano */
    .button {
      position: relative;
      overflow: hidden;
      height: 3rem;
      padding: 0 2rem;
      border-radius: 1.5rem;
      background: #3d3a4e;
      background-size: 400%;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      border: none;
      cursor: pointer;
      transition: transform 0.4s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .button:hover::before {
      transform: scaleX(1);
    }

    .button-content {
      position: relative;
      z-index: 1;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      transform: scaleX(0);
      transform-origin: 0 50%;
      width: 100%;
      height: inherit;
      border-radius: inherit;
      background: linear-gradient(82.3deg,
          rgba(150, 93, 233, 1) 10.8%,
          rgba(99, 88, 238, 1) 94.3%);
      transition: all 0.475s;
      z-index: 0;
    }

    .button:hover {
      transform: scale(1.1);
    }

    /* Animação de entrada */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      .container {
        width: 90%;
        padding: 30px;
      }

      .button {
        font-size: 1rem;
        padding: 0 1.5rem;
      }
    }

    .links a {
  animation: slideUpFade 1s ease forwards;
  opacity: 0;
}
.links a:nth-child(1) { animation-delay: 0.2s; }
.links a:nth-child(2) { animation-delay: 0.4s; }
.links a:nth-child(3) { animation-delay: 0.6s; }
.links a:nth-child(4) { animation-delay: 0.8s; }

@keyframes slideUpFade {
  0% {
    opacity: 0;
    transform: translateY(20px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
/* Personaliza a barra do NProgress */
#nprogress .bar {
  background: #a64bf4; /* roxo premium */
}

/* Opcional: sombra embaixo da barra */
#nprogress .peg {
  box-shadow: 0 0 10px #a64bf4, 0 0 5px #a64bf4;
}

  </style>
</head>

<body>
  <div id="particles-js"></div> <!-- Fundo animado -->

  <div class="container">
    <h1>Bem-vindo!</h1>
    <p>Escolha uma opção abaixo:</p>
    <div class="links">

      <a href="./template/teste_treino/teste_tabela.html" class="button"><span class="button-content">Tabela
          Treino</span></a>      
      <a href="./template/layout.html" class="button"><span class="button-content">Layout</span></a>
    </div>

  </div>

  <!-- Particles.js script -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": ["#00c6ff", "#0072ff", "#f77062"]
        },
        "shape": {
          "type": "circle",
        },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 3,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 0.8
            }
          },
          "push": {
            "particles_nb": 4
          },
        }
      },
      "retina_detect": true
    });

  </script>
  <script>
    // Inicia a barra de progresso assim que a página começa a carregar
    NProgress.start();
  
    // Quando todos os recursos forem carregados, finalize a barra
    window.addEventListener('load', function () {
      NProgress.done();
    });
  
    // Configurações opcionais (para personalizar a barra)
    NProgress.configure({ 
      showSpinner: false,    // Remove o spinner (círculo girando)
      trickleSpeed: 200,     // Velocidade da barra
      minimum: 0.1           // Valor mínimo inicial
    });
  </script>
  
</body>

</html>
