<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Imprimindo</title>
  <link rel="stylesheet" href="./css/lista.css">
</head>

<body>
  <h1 id="titulo">Imprimindo</h1>

  <label for="nome">Digite o nome da função:</label>
  <input type="text" id="nome" oninput="atualizarNome()">

  <table>
    <thead>
      <tr></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function atualizarNome() {
      const nome = document.getElementById('nome').value;

      // Atualiza título da página e h1
      document.title = nome ? `Imprimindo ${nome}` : 'Imprimindo nada';
      document.getElementById('titulo').textContent = nome ? `Imprimindo ${nome}` : 'Imprimindo nada';
        console.log(nome);
      // Requisição para a API com o nome como parâmetro
      const http = new XMLHttpRequest();
      http.open("GET", `./api/listar.php?action=${encodeURIComponent(nome)}`, true);
      http.send();

      http.onload = () => {
        const dados = JSON.parse(http.responseText);
        const theadRow = document.querySelector("table thead tr");
        const tbody = document.querySelector("table tbody");

        tbody.innerHTML = "";
        theadRow.innerHTML = "";

        if (dados.length > 0) {
          // Cabeçalhos
          Object.keys(dados[0]).forEach((chave) => {
            const th = document.createElement("th");
            th.textContent = chave.charAt(0).toUpperCase() + chave.slice(1);
            theadRow.appendChild(th);
          });

          // Linhas
          dados.forEach((linha) => {
            const tr = document.createElement("tr");
            Object.values(linha).forEach((valor) => {
              const td = document.createElement("td");
              td.textContent = valor ?? "N/A";
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        } else {
          const tr = document.createElement("tr");
          const td = document.createElement("td");
          td.textContent = "Nenhum dado encontrado.";
          td.colSpan = 99;
          td.style.textAlign = "center";
          tr.appendChild(td);
          tbody.appendChild(tr);
        }
      };
    }
  </script>

</body>
</html>
