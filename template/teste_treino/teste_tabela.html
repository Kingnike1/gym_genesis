<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edição Profissional com Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <table id="tabela" class="tabela">
    <thead>
      <tr>
        <th>idtreino</th>
        <th>tipo</th>
        <th>horario</th>
        <th>descricao</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div id="modal" class="modal hidden">
  <div class="modal-content">
    <h2>Editar</h2>
    <div id="modalInputWrapper"></div> <!-- novo wrapper para colocar o input dinamicamente -->
    <div class="modal-buttons">
      <button id="btnSalvar" class="confirm">Salvar</button>
      <button id="btnCancelar" class="cancel">Cancelar</button>
    </div>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
