<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia Dinâmica</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      color: white;
      transition: all 0.3s ease;
    }

    .hero {
      padding: 100px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
    }

    /* Layout 0 - Preto e Ouro */
    .layout-0 {
      background-color: black;
    }

    .layout-0 .hero {
      background: linear-gradient(to right, black, gold);
    }

    /* Layout 1 - Vermelho Escuro */
    .layout-1 {
      background-color: #1a0000;
    }

    .layout-1 .hero {
      background: linear-gradient(to right, darkred, firebrick);
    }

    /* Layout 2 - Azul Elétrico */
    .layout-2 {
      background-color: #001f3f;
    }

    .layout-2 .hero {
      background: linear-gradient(to right, #001f3f, #0074d9);
    }

    /* Layout 3 - Roxo Royal */
    .layout-3 {
      background-color: #2e003e;
    }

    .layout-3 .hero {
      background: linear-gradient(to right, #2e003e, #a200ff);
    }

    /* Layout 4 - Cinza/Foco */
    .layout-4 {
      background-color: #222;
    }

    .layout-4 .hero {
      background: linear-gradient(to right, #444, #888);
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      max-width: 300px;
      text-align: center;
      backdrop-filter: blur(5px);
      transition: transform 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: gold;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: darkgoldenrod;
    }
  </style>
</head>

<body>
  <div class="hero">
    <h1 id="titulo">Carregando...</h1>
    <p id="subtitulo"></p>
    <main>
      <div id="card">
        <h2 id="card-titulo"></h2>
        <p id="card-texto"></p>
        <button id="cta">Agendar Avaliação</button>
      </div>
    </main>
    <footer>
      <p id="rodape"></p>
    </footer>
  </div>

  <script>
    const visit = Number(localStorage.getItem("visit") || 0);
    const layoutIndex = visit % 5;

    document.body.classList.add(`layout-${layoutIndex}`);

    const layouts = [
      {
        titulo: "Desperte o Atleta em Você",
        subtitulo: "Descubra sua melhor versão com treinos intensos.",
        cards: [
          { titulo: "Cross Training", texto: "Desafios variados para corpo e mente." },
          { titulo: "Corrida Indoor", texto: "Aumente resistência sem sair da academia." },
          { titulo: "Circuito Funcional", texto: "Treinamento rápido e eficaz." }
        ],
        cta: "Comece sua Jornada",
        rodape: "© 2025 Performance Pro. Energia em movimento."
      },
      {
        titulo: "Seu Corpo, Sua Prioridade",
        subtitulo: "Cuidar da saúde é um ato de amor próprio.",
        cards: [
          { titulo: "Pilates", texto: "Fortaleça com suavidade e precisão." },
          { titulo: "Alongamento", texto: "Mais flexibilidade e menos dores." },
          { titulo: "Yoga", texto: "Equilíbrio entre mente e corpo." }
        ],
        cta: "Experimente uma Aula",
        rodape: "© 2025 Studio Zen. Equilíbrio em primeiro lugar."
      },
      {
        titulo: "Ganhe Energia e Disposição",
        subtitulo: "Exercite-se para viver melhor todos os dias.",
        cards: [
          { titulo: "Spinning", texto: "Pedale com intensidade ao som da música." },
          { titulo: "Zumba", texto: "Dance e queime calorias com alegria." },
          { titulo: "Treino Funcional", texto: "Movimentos naturais e eficazes." }
        ],
        cta: "Reserve sua Vaga",
        rodape: "© 2025 Movimento Vital. Energia não para."
      },
      {
        titulo: "Desafie-se em Cada Repetição",
        subtitulo: "A evolução começa com o primeiro passo.",
        cards: [
          { titulo: "Treino de Força", texto: "Aumente sua potência com segurança." },
          { titulo: "Carga Progressiva", texto: "Resultados consistentes semana após semana." },
          { titulo: "Supervisão Técnica", texto: "Acompanhamento de profissionais." }
        ],
        cta: "Venha Evoluir Conosco",
        rodape: "© 2025 PowerFit. Fortes juntos."
      },
      {
        titulo: "Bem-estar que Transforma",
        subtitulo: "Cuide da sua saúde com estrutura completa.",
        cards: [
          { titulo: "Nutrição Esportiva", texto: "Plano alimentar alinhado ao seu treino." },
          { titulo: "Avaliação Postural", texto: "Previna lesões e otimize movimentos." },
          { titulo: "Acompanhamento 360º", texto: "Treino, saúde e bem-estar integrados." }
        ],
        cta: "Marque uma Consulta",
        rodape: "© 2025 Corpo Inteiro. Cuidamos de você por completo."
      }

    ];

    // Renderizar Cards
    const cardsContainer = document.createElement("section");
    cardsContainer.className = "cards";

    layouts[layoutIndex].cards.forEach((card) => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<h2>${card.titulo}</h2><p>${card.texto}</p>`;
      cardsContainer.appendChild(div);
    });
    document.querySelector("main").appendChild(cardsContainer);

    // Botão de Ação
    const cta = document.createElement("button");
    cta.className = "cta-button";
    cta.textContent = layouts[layoutIndex].cta;
    document.querySelector("main").appendChild(cta);

    // Rodapé
    const footer = document.createElement("footer");
    footer.style.textAlign = "center";
    footer.style.padding = "30px";
    footer.style.background = "#111";
    footer.innerHTML = `<p>${layouts[layoutIndex].rodape}</p>`;
    document.body.appendChild(footer);

    document.getElementById("titulo").innerText = layouts[layoutIndex].titulo;
    document.getElementById("subtitulo").innerText =
      layouts[layoutIndex].subtitulo;

    localStorage.setItem("visit", visit + 1);
  </script>
</body>

</html>
